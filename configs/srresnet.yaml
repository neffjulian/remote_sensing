random_seed: 123

experiment_name: SRResNet_baseline

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "hist_20m_4b"

train: true
predict: true

model:
  name: srresnet
  batch_size: 8
  channels: 64
  blocks: 16

datamodule:
  batch_size: 16

trainer:
  max_epochs: 50
  profiler: "simple"
  log_every_n_steps: 5

optimizer:
  lr: 0.001

scheduler:
  mode: min
  patience: 3
  min_lr: 0.000001
  verbose: True