random_seed: 123

experiment_name: SRCNN

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "hist_20m_4b"

train: True
predict: True

model:
  name: srcnn
  batch_size: 16
  channels: 128

datamodule:
  batch_size: 16

trainer:
  max_epochs: 250
  profiler: "simple"
  log_every_n_steps: 1

optimizer:
  lr: 0.0001
  scheduler_step: 10

scheduler:
  mode: min
  patience: 5
  min_lr: 0.0000001
  verbose: True