random_seed: 123

experiment_name: SRCNN_baseline

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "hist_20m_4b"

train: True
predict: True

model:
  name: srcnn
  batch_size: 1
  channels: 1

datamodule:
  batch_size: 1

trainer:
  max_epochs: 50
  profiler: "simple"
  log_every_n_steps: 1

optimizer:
  lr: 0.0001

scheduler:
  mode: min
  patience: 5
  min_lr: 0.0000001
  verbose: True