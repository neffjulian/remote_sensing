random_seed: 123

experiment_name: SRGAN

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "hist_20m_4b"

train: true
predict: true

model:
  name: srgan
  batch_size: 16
  feature_maps_gen: 96
  feature_maps_disc: 16
  num_res_blocks: 16

datamodule:
  batch_size: 16

trainer:
  max_epochs: 250
  profiler: "simple"
  log_every_n_steps: 5

optimizer:
  lr: 0.0001
  scheduler_step: 25

scheduler:
  mode: min
