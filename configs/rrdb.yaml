random_seed: 123

experiment_name: RRDB

sentinel_resolution: "10m"
planetscope_bands: "4b"

train: false
predict: True

model:
  name: rrdb
  channels: 64
  upscaling_channels: 3
  blocks: 16

datamodule:
  batch_size: 2
  augment: True

trainer:
  max_epochs: 20
  profiler: "simple"
  log_every_n_steps: 10

optimizer:
  lr: 0.0005
  scheduler_step: 5

scheduler:
  mode: min
  patience: 5
  min_lr: 0.0000001