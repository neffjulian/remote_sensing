random_seed: 123

experiment_name: RRDB

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "4b"

train: True
predict: True

model:
  name: rrdb
  channels: 64
  upscaling_channels: 16
  blocks: 16

datamodule:
  batch_size: 1
  augment: False

trainer:
  max_epochs: 250
  profiler: "simple"
  log_every_n_steps: 10

optimizer:
  lr: 0.002
  scheduler_step: 50

scheduler:
  mode: min
  patience: 5
  min_lr: 0.0000001