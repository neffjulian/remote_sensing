random_seed: 123

experiment_name: RRDB

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "4b"

train: True
predict: True

model:
  name: rrdb
  channels: 32

datamodule:
  batch_size: 16
  augment: false

trainer:
  max_epochs: 50
  profiler: "simple"
  log_every_n_steps: 1

optimizer:
  lr: 0.002
  scheduler_step: 10

scheduler:
  mode: min
  patience: 5
  min_lr: 0.0000001
  verbose: True