random_seed: 123

experiment_name: EDSR

# resume_from_checkpoint: ...

sentinel_resolution: "20m"
planetscope_bands: "hist_20m_4b"

train: true
predict: true

model:
  name: edsr
  batch_size: 16
  channels: 128
  blocks: 16

datamodule:
  batch_size: 16

trainer:
  max_epochs: 250
  profiler: "simple"
  log_every_n_steps: 5

optimizer:
  lr: 0.0001
  scheduler_step: 10


scheduler:
  mode: min
  patience: 3
  min_lr: 0.000001
  verbose: True